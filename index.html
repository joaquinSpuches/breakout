<title>Arkanoid</title>

<style>
  body {
    background-color: black;
  }

  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: #000;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = 448;
  canvas.height = 400;
  // variales del juego
  let counter = 0;

  // variables de la pelota
  const ballRadius = 4;
  // posicion de la pelota
  let x = canvas.width / 2;
  let y = canvas.height - 30;
  // velocidad de la pelota
  let dx = -2;
  // si es negativo va para arriva y si es positivo para abajo
  let dy = -2;

  // variables de la paleta

  const paddleHeight = 10;
  const paddleWidth = 50;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let rightPressed = false
  let leftPressed = false
  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#fff";
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.fillStyle = "#09f";
    ctx.fillRect(
      paddleX, //cooderanada x
      paddleY, // coordenada Y
      paddleWidth, // rel ancho
      paddleHeight //rel alto
    );
  }
  function drawBricks() {}

  function collisionDetection() {}

  function ballMovement() {
    // rebotar las pelotas en los laterales
    if (
      x + dx > canvas.width - ballRadius || //la pared derecha
      x + dx < ballRadius
    ) {
      dx = -dx;
    }

    // rebotar arriba
    if (y + dy < ballRadius) {
      dy = -dy;
    }

    const ballAndPaddle = 
      x > paddleX && x < paddleX + paddleWidth
    if (y + dy > paddleY && ballAndPaddle ){  // si la pelota golpea en la paddle rebota. tanto porque llega al eje y de la pala y porque tambien esta llegando al eje x que comprende el ancho de la pala.
      dy = -dy
    }else if (y+dy > canvas.height - ballRadius){

      document.location.reload()
    }
    x += dx;
    y += dy;
  }

  function paddleMovement() {
    if(rightPressed && paddleX < canvas.width - paddleWidth){
        paddleX += 7
    }else if(leftPressed && paddleX > 0){
        paddleX -= 7
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);

    function keyDownHandler (e){
        const {key} = e;
        if (key === 'Right' || key === 'ArrowRight'){
            rightPressed = true
        }else if (key === 'Left' || key === 'ArrowLeft'){
            leftPressed = true
        }
    }
    function keyUpHandler (e){
        const {key} = e;
        if (key === 'Right' || key === 'ArrowRight'){
            rightPressed = false
        }else if (key === 'Left' || key === 'ArrowLeft'){
            leftPressed = false
        }
    }
  }

  function draw() {
    cleanCanvas();

    // hay que dibujar los elementos

    drawBall();
    drawPaddle();
    drawBricks();

    // colisiones y movimientos

    collisionDetection();
    ballMovement();
    paddleMovement();
    window.requestAnimationFrame(draw);
  }
  draw();
  initEvents()
</script>
